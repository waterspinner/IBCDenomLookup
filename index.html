<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBC-Denom Lookup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-card">
        <form class="ibc-info">
            <input class="ibc-input" type="text" placeholder="ibc/... or token name">
            <button class="ibc-submit" type="submit">Search</button>
        </form>
        <ul>
            <li><span class="current-denom">Denom: </span></li>
            <li><span class="current-token">Token: </span></li>
        </ul>
    </div>

</body>
</html>
